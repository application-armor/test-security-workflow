name: Container Security Scan
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    - cron: '35 21 * * 3'

permissions:
  contents: read
  pull-requests: write
  actions: read
  security-events: write

jobs:
  security-scan:
    # ... rest of security-scan job remains same ...

  sync-vulnerabilities:
    needs: security-scan
    runs-on: ubuntu-latest
    environment: production  # Add this if you have secrets in an environment
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          
      - name: Run vulnerability sync script
        env:
          GITHUB_TOKEN: ${{ github.token }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_EPIC_KEY: ${{ secrets.JIRA_EPIC_KEY }}
        run: python .github/scripts/sync_vulnerabilities.py
